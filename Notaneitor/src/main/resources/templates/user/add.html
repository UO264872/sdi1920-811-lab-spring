
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>
			<span th:text="#{addUser.message}">Agregar usuario</span>
		</h2>

		<form class="form-horizontal" method="post" action="/user/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for=”role”>Role:</label>
				<div class="col-sm-10">
					<select id="role" class="form-control" name="role">
						<option th:each="role : ${rolesList}" th:value="${role}"
							th:text="${role}"></option>

					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="dni"><span
					th:text="#{dniLabel.message}">DNI:</span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="99999999Y" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"><span
					th:text="#{nameLabel.message}">Nombre:</span></label>

				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo: Juan" required="true" />
				</div>

			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"><span
					th:text="#{lastNameLabel.message}">Apellidos:</span></label>
				<div class="col-sm-10">

					<input type="text" class="form-control" name="lastName"
						placeholder="Ejemplo: Peréz Almonte" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Introduzca el Password" />
				</div>
			</div>

			<div class="form-group">

				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<span th:text="#{submit.message}">Enviar</span>
					</button>
				</div>
			</div>

		</form>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
