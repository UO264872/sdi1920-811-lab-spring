<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegacioÌn superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>
			<span th:text="#{users.message}">Usuarios</span>
		</h2>
		
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				 <input name="searchText" type="text"
					class="form-control" size="50" placeholder="Buscar por nombre o apellido del usuario"> 
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		
		<p><span th:text="#{usersText.message}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</span></p>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>

						<th><span th:text="#{dni.message}">DNI</span></th>
						<th><span th:text="#{name.message}">Nombre</span></th>
						<th><span th:text="#{lastName.message}">Apellidos</span></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>

						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>

				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.dni}">71888888X</td>

						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/details/' + user.id}"><span th:text="#{details.message}">detalles</span></a></td>
						<td><a th:href="${'/user/edit/' + user.id}"><span th:text="#{edit.message}">Modificar</span></a></td>

						<td><a th:href="${'/user/delete/' + user.id}"><span th:text="#{delete.message}">Eliminar</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>

</html>
