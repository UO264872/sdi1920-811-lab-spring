<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav" />
	<div class="container">
		<h2><span th:text="#{marks.message}">Notas</span></h2>
		
		<p>
			<span th:text="#{marksText.message}">Las notas que actualmente figuran en el sistema son las
			siguientes:</span>
		</p>
		<button type="button" id="updateButton" class="btn btn-default">
		<span th:text="#{update.message}">Actualizar</span></button>
		
		<script>
			$("#updateButton").click(()=>{
				$("#tableMarks").load('/mark/list/update');
			});	
		</script>
		
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks" id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th><span th:text="#{description.message}">Descripción</span></th>
						<th><span th:text="#{score.message}">Puntuación</span></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}"><span th:text="#{details.message}">detalles</span></a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}"><span th:text="#{edit.message}">modificar</span></a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}"><span th:text="#{delete.message}">eliminar</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<footer th:replace="fragments/footer"/>

</body>
</html>
